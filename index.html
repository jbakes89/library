<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta name="author" content="Joseph Bakes">
        <meta name="description" content="A library app created as part of The Odin Project Full Stack Javascript curriculum.">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="l-page-wrapper">
            <div class="l-header__wrapper">
                <h1>Library</h1>
            </div>
            <main class="l-bookcase js-bookcase">
                <div class="l-bookshelves__space js-bookshelves-space">
                    <div class="l-book__wrapper">
                        <button class="c-book --add-book-button js-add-book-button">+</button>
                    </div>
                </div>
                <!-- Edit menu -->
                <div class="l-edit-menu__wrapper js-edit-menu --js-hidden" style="display: none">
                    <form class="c-edit-form js-edit-form">
                        <div class="l-edit-item__wrapper --title">
                            <label for="edit-title">Title</label>
                            <textarea id="edit-title" name="edit-title" placeholder="New Book" rows="3" required></textarea>
                        </div>
                        <div class="l-edit-item__wrapper --author">
                            <label for="edit-author">Author</label>
                            <input type="text" id="edit-author" name="edit-author" placeholder="A. Writer" required>
                        </div>
                        <div class="l-edit-item__wrapper --pages">
                            <label for="edit-pages">Pages</label>
                            <input type="number" id="edit-pages" name="edit-pages" placeholder="101" min="1" step="1" required>
                        </div>
                        <div class="l-edit-item__wrapper --read-status">
                            <label for="edit-read-status">Read?</label>
                            <input type="checkbox" id="edit-read-status" name="edit-read-status">
                        </div>
                        <div class="l-edit-item__wrapper --buttons">
                            <button class="l-edit-button --cancel js-edit-cancel-button" type="button">&#x2717</button>
                            <button class="l-edit-button --submit js-edit-submit-button" type="submit">&#x2713</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <!-- Book template (display: none) -->
        <div class="l-book__wrapper js-book-wrapper js-book-template">
            <div class="c-book js-book{js-read-class}" data-index-number="{js-index}">
                <p class="c-book__title js-book-title">{js-title}</p>
                <p class="c-book__author js-book-author">{js-author}</p>
                <div class="c-book__button-wrapper">
                    <input type="checkbox" class="c-book__button --read-status js-book-read-checkbox"{js-read-checkbox}>
                    <button class="c-book__button --edit js-book-edit-button">E</button>
                    <button class="c-book__button --delete js-book-delete-button">X</button>
                </div>
                <p class="c-book__pages js-book-pages">{js-pages}p</p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
